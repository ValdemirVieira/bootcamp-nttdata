<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="teste.css">
</head>
<body>
    <div class="iamgem">
        <a href="#cards-pokemon" data-toggle="modal">
            <img src="https://mestrepokemon.com/wp-content/uploads/2019/11/Pikachu-Pokedex.jpg" alt="Imagem do Pikachu">
        </a>
    </div>

    <dialog id="cards-pokemon">
      <!-- Card Pikachu -->
      <div class="card-pokemon open type-electric" id="card-pikachu">
        <button>X</button>
        <div class="card-top">
          <div class="details">
            <h2 class="name">Pikachu</h2>
            <span>#025</span>
          </div>
          <span class="type">Elétrico</span>
          <div class="card-image">
            <img
              src="https://mestrepokemon.com/wp-content/uploads/2019/11/Pikachu-Pokedex.jpg"
              alt="Imagem do Pikachu"
              srcset=""
            />
          </div>
        </div>
        <div class="card-info">
          <div class="status">
            <h3>Status</h3>
            <ul>
              <li>HP: 300</li>
              <li>Ataque: 300</li>
              <li>Defesa: 300</li>
              <li>Velocidade: 300</li>
              <li>Total: 1700</li>
            </ul>
          </div>
          <div class="abiliity">
            <h3>Habilidades</h3>
            <ul>
              <li>Choque do Trovão</li>
              <li>Cabeçada</li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Fim Card Pikachu -->
    </dialog>

    <script src="teste.js"></script>
</body>
</html>
