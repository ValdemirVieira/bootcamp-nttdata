<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- CSS Próprio -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
    <link rel="stylesheet" href="/assets/css/card.css">
</head>
<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="list-pokemon">
            <!-- ... Pokemon List here ... -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>

        <dialog id="cardsPokemon">
            <div class="card-pokemon open type-grass">
                <button>X</button>
                <div class="card-top">
                    <div class="details">
                      <h2 class="name">Pokemon</h2>
                      <span>#000</span>
                    </div>
                    <span class="type">Tipo do Pokemon</span>
                    <div class="card-image">
                      <img src="" alt="Imagem do Pokemon"/>
                    </div>
                  </div>
                  <div class="card-info">
                    <div class="status">
                      <h3>Status</h3>
                      <ul>
                        <li>HP: 300</li>
                        <li>Ataque: 300</li>
                        <li>Defesa: 300</li>
                        <li>Velocidade: 300</li>
                        <li>Total: 1700</li>
                      </ul>
                    </div>
                    <div class="abiliity">
                      <h3>Habilidades</h3>
                      <ul>
                        <li></li>
                        <li></li>
                      </ul>
                    </div>
                </div>
            </div>
        </dialog>
    </section>

    <!-- JS Próprio -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
